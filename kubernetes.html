<!-- Code Highlighting -->
<script src="static/js/highlight.pack.js"></script>

<script>
  WebSlides.registerPlugin('contentReplacer', ContentReplacer);

  slideRenderer = new SlidesRenderer(500);
  slideRenderer.registerFileAlias("slide-index", "static/components/title.html");
  slideRenderer.registerFileAlias("what-is-kubernetes", "static/components/kubernetes/what-is-kubernetes.html");
  slideRenderer.registerFileAlias("what-is-nelson", "static/components/kubernetes/what-is-nelson.html");
  slideRenderer.registerFileAlias("motivation", "static/components/kubernetes/motivation.html");
  slideRenderer.registerFileAlias("overview-of-the-project", "static/components/kubernetes/overview-of-the-project.html");
  slideRenderer.registerFileAlias("what-i-did", "static/components/kubernetes/what-i-did.html");

  slideRenderer.setAliasOrder(
    [
      "slide-index",
      "what-is-kubernetes",
      "what-is-nelson",
      "motivation",
      "overview-of-the-project",
      "what-i-did"
    ]
  );
  slideRenderer.render(
    [
      function(){
        var codeBlocks = document.getElementsByTagName("code");

        for(var i = 0; i < codeBlocks.length; i++){
          hljs.highlightBlock(codeBlocks[i]);
        }

        window.webSlides = new WebSlides();
      }
    ]
  );
</script>
